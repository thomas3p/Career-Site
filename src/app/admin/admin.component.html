<div *ngIf="!loginstatus">
  <div class="container">
    <h1>Login</h1>
    <form (ngSubmit)="login()">
      <label for="username" class="text-start">Username</label>
      <input type="text" id="username" name = "username" [(ngModel)] = "username" required>
      <br>
      <label for="password" class="text-start">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required>
      <br>
      <button type="submit" class="mt-3 btn btn-success">Login</button>
    </form>
  </div>
</div>

<div *ngIf="loginstatus">
  <div class="container">
    <div class="header">
        <h2>ลงประกาศงานใหม่</h2>
        <p>สำหรับ "โพสต์ตัวงาน" เท่านั้น ไม่อนุญาตให้ โพสต์ขายงานตนเอง, ใส่ข้อมูลการติดต่อ หรือใช้งานโดยขัดต่อเงื่อนไขของระบบ หากตรวจพบจะปิดประกาศของคุณทันที</p>
    </div>
    <form action="#">
        <div class="form-group">
            <label for="job-title">ชื่องาน</label>
            <input type="text" id="job-title" name="job-title">
        </div>

        <div class="form-group">
            <label>ลักษณะการจ้าง</label>
            <div>
                <input type="radio" id="freelance" name="job-type" value="freelance" checked>
                <label for="freelance">ฟรีแลนซ์ (จ้างเป็นโปรเจคต์)</label>
            </div>
            <div>
                <input type="radio" id="contract" name="job-type" value="contract">
                <label for="contract">สัญญาจ้าง (รายเดือน/รายปี)</label>
            </div>
            <div>
                <input type="radio" id="part-time" name="job-type" value="part-time">
                <label for="part-time">พาร์ทไทม์ (รายชั่วโมง/รายวัน)</label>
            </div>
            <div>
                <input type="radio" id="full-time" name="job-type" value="full-time">
                <label for="full-time">งานประจำ</label>
            </div>
        </div>

        <div class="form-group">
            <label for="job-details">รายละเอียดงาน</label>
            <textarea id="job-details" name="job-details" rows="4"></textarea>
        </div>

        <div class="form-group">
            <label for="example">ตัวอย่างผลงานที่ต้องการ (ถ้ามี)</label>
            <input type="url" id="example" name="example" placeholder="เช่น https://example.com">
        </div>

        <div class="form-group">
            <label for="category">หมวดหมู่งาน</label>
            <select id="category" name="category">
                <option value="" disabled selected>เพื่อให้ผู้ที่สนใจหางานของคุณได้ง่ายขึ้น</option>
                <!-- Add more options as needed -->
            </select>
        </div>

        <div class="form-group">
            <label for="budget">งบประมาณ</label>
            <input type="number" id="budget" name="budget">
        </div>

        <div class="form-group">
            <label for="deadline">กำหนดส่งงาน (ถ้ามี)</label>
            <input type="date" id="deadline" name="deadline">
        </div>

        <div class="form-group">
            <label>การนำไปใช้งาน</label>
            <div>
                <input type="radio" id="for-business" name="usage" value="for-business">
                <label for="for-business">ใช้สำหรับธุรกิจ</label>
            </div>
            <div>
                <input type="radio" id="for-personal" name="usage" value="for-personal">
                <label for="for-personal">ใช้ส่วนบุคคล</label>
            </div>
            <div>
                <input type="radio" id="not-specified" name="usage" value="not-specified">
                <label for="not-specified">ไม่ระบุ</label>
            </div>
        </div>

        <div class="form-group">
            <input type="checkbox" id="english-speaking" name="english-speaking">
            <label for="english-speaking">An English-speaking seller is required.</label>
        </div>

        <div class="form-actions">
            <button type="button">ย้อนกลับ</button>
            <button type="submit">ส่ง</button>
        </div>
    </form>
</div>
</div>
