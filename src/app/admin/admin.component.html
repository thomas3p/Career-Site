<div *ngIf="!loginstatus">
  <div class="container">
    <h1>Login</h1>
    <form (ngSubmit)="login()">
      <label for="username" class="text-start">Username</label>
      <input type="text" id="username" name = "username" [(ngModel)] = "username" required>
      <br>
      <label for="password" class="text-start">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required>
      <br>
      <button type="submit" class="mt-3 btn btn-success">Login</button>
    </form>
  </div>
</div>

<div *ngIf="loginstatus">
  <h2>Create Job</h2>
  <form (ngSubmit)="createJob()">
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" [(ngModel)]="title" required>
    </div>
    <div>
      <label for="qualifications">Qualifications:</label>
      <textarea id="qualifications" name="qualifications" [(ngModel)]="qualifications"></textarea>
    </div>
    <!-- Add more input fields for other job details -->
    <button type="submit">Create Job</button>
  </form>
</div>
