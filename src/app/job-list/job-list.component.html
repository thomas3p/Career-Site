<app-navbar></app-navbar>
<div class="container">
    <img src="/assets/img/background_jobs.jpg" alt="Background Image" class="background-image">
    <div class="text-overlay">
        <h1>Search</h1>
        <p>Jobs</p>
    </div>
</div>
<div class="search-jobs-section text-center m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="Search">
            </div>
            <div class="col-md-3">
                <select class="form-select">
                    <option>Select Team</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-select">
                    <option>Select Location</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-select">
                    <option>Select Job Type</option>
                </select>
            </div>
        </div>
    </div>
</div>

<!-- Job Listings -->
<div class="jobs-container">
    <h1>Position Desired</h1>
    <table class="jobs-table">
        <thead>
            <tr>
                <th>Job</th>
                <th>Team</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of jobs" [routerLink]="['/jobs', item.id]">
                <td >{{item.title}}</td>
                <td>{{item.team.tag_name}}</td>
                <td>{{item.location.tag_name}}</td>
            </tr>
        </tbody>
    </table>
</div>
<app-footer></app-footer>
