<section class="search-jobs-section text-center">
    <div class="container">
        <h1>SEARCH JOBS</h1>
        <div class="row justify-content-center">
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="Search">
            </div>
            <div class="col-md-2">
                <select class="form-select">
                    <option>Select Team</option>
                </select>
            </div>
            <div class="col-md-2">
                <select class="form-select">
                    <option>Select Location</option>
                </select>
            </div>
            <div class="col-md-2">
                <select class="form-select">
                    <option>Select Job Type</option>
                </select>
            </div>
        </div>
    </div>
</section>

<!-- Job Listings -->
<div class="jobs-container">
    <h1>Position Desired</h1>
    <a href="#" class="view-all-btn">View All Jobs</a>
    <table class="jobs-table">
        <thead>
            <tr>
                <th>Job</th>
                <th>Team</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of jobs" >
                <td>{{item.title}}</td>
                <td>{{item.team.tag_name}}</td>
                <td>{{item.location.tag_name}}</td>
            </tr>
        </tbody>
    </table>
</div>
